<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Odontológica</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <header>
        <div id="clinic-name">PORTAL ODONTOLOGOS</div>
        

        <div id="input-data">

            <h1>Datos del Profesional</h1>
            <form id="formulario-datos" onsubmit="enviarDatos(); return false;">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula"><br><br>
        
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"><br><br>
        
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido"><br><br>
        
                <input type="submit" value="Enviar">
            </form>
        </div>
    </header>
    
</body>
<script src="./script/odontologos.js"></script> 
</html>
